<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/calc.css">
        <title>Calculadora</title>
    </head>
    <body>

        <div class="calc">
            <div class="resultado">
                <p id="result">0</p>
            </div>
            <div>
                <div class="botons">
                    <button>C</button>
                    <button>CE</button>
                </div>

                <div class="botones">

                    <button>&radic;</button>
                    <button>%</button>
                    <button>x&sup2;</button>
                    <button>1/x</button>

                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>/</button>

                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>*</button>

                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>

                    <button>.</button>
                    <button>0</button>
                    <button class="igual">=</button>
                    <button>-</button>
                </div>
            </div>
        </div>
        <nav>
            <a href="../index.html" class="back-button">INICIO</a>
        </nav>

        <script src="js/calc.js"></script>
    </body>
</html>
